<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabler-icons.css">
    <title>Hoja de vida</title>
</head>
<body>
    <div class="container">
        <aside class="aside-container">
            <!--Sesión de del perfil-->
            <section class="profile">
                <img src="images/avatar.jpeg" alt="avatar">
                <h2 class="name">Obed Cordoba A</h2>
                <span class="work">Software Develope</span>
            </section>
            <!--Sesión de información-->
            <section class="information">
                <div class="row1">
                    <span>Age:</span>
                    <span>Residence:</span>
                    <span>Freelance:</span>
                    <span>Address:</span>
                </div>
                <div class="row2">
                    <span>23</span>
                    <span>CO</span>
                    <span>Unavailable</span>
                    <span>Medellin</span>
                </div>
            </section>
            <!--Sesión de lenguajes -->
            <section class="languages">
                <div class="title">Languages</div>
                <div class="language">
                    <div class="item">
                        <span>Spanish</span>
                        <span>100%</span>
                    </div>
                    <div class="progress-bar spanish"></div>
                </div>
                <div class="language">
                    <div class="item">
                        <span>English</span>
                        <span>50%</span>
                    </div>
                    <div class="progress-bar english"></div>
                </div>
            </section>
            <!--Sesión de lenguajes de programación -->
            <section class="programming-languages">
                <div class="title">Programming Languages</div>
                <div class="language">
                    <div class="item">
                        <span>HTML</span>
                        <span>80%</span>
                    </div>
                    <div class="progress-bar html"></div>
                </div>
                <div class="language">
                    <div class="item">
                        <span>CSS</span>
                        <span>90%</span>
                    </div>
                    <div class="progress-bar css"></div>
                </div>
                <div class="language">
                    <div class="item">
                        <span>JavaScript</span>
                        <span>30%</span>
                    </div>
                    <div class="progress-bar javascript"></div>
                </div>
                <div class="language">
                    <div class="item">
                        <span>C</span>
                        <span>60%</span>
                    </div>
                    <div class="progress-bar c"></div>
                </div>
                <div class="language">
                    <div class="item">
                        <span>Lua</span>
                        <span>90%</span>
                    </div>
                    <div class="progress-bar lua"></div>
                </div>
            </section>
            <!--Sesión de skill-->
            <section class="skill">
                <div class="title">Extra Skills</div>
                <ul>
                    <li>Node</li>
                    <li>Git, GitHub</li>
                    <li>Defold Game Engine</li>
                </ul>
            </section>
        </aside>
        <!--Contenido cental-->
        <div class="main-content">
            <main>
            <div class="banner">
                
            </div>
            </main>
            <footer>
                
            </footer>
        </div>
        <aside>
        
        </aside>
    </div>
</body>
</html>
