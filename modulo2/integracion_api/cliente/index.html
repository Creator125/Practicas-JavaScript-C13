<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consumiendo API</title>
</head>
<body>
    <h1>Usuarios</h1>
    <form id="form">
        <input id="nombre" type="text" placeholder="nombre" required><br>
        <input id="apellido" type="text" placeholder="apellido" required><br>
        <input id="edad" type="number" placeholder="edad" required><br>
        <input id="fecha_nacimiento" type="date" placeholder="fecha de nacimiento" required><br>

        <button type="submit" id="btn-submit">Crear usuario</button>
    </form>

    <section id="usuarios"></section>

    <script src="app.js"></script>
</body>
</html>
